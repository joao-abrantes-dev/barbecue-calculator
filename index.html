<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barbecue Calculator</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <img class="logo" src="./img/logo.png" alt="Logotipo">
      <form id="churrasco-form">
          <label for="homens">Homens <img class="icon" src="/img/homem.png" alt="icone homem"></label>
          <input type="number" id="homens" name="homens" min="0" value="0" required>
          <label for="mulheres">Mulheres <img class="icon" src="/img/mulher.png" alt="icone mulher"></label>
          <input type="number" id="mulheres" name="mulheres" min="0" value="0" required>
          <label for="criancas">Crianças <img class="icon" src="/img/crianças.png" alt="icone crianças"></label>
          <input type="number" id="criancas" name="criancas" min="0" value="0" required>
          <button type="button">Calcular</button>
      </form>
  </body>
</html>
