<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/icon-page.png" type="image/png">    
    <title>BBQ calculator</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <img class="logo" src="./img/logo.png" alt="Logotipo">
      <form id="churrasco-form">
          <label for="homens">HOMENS <img class="icon" src="/img/homem.png" alt="icone homem"></label>
          <input type="number" id="homens" name="homens" min="0" value="0" required>
          <label for="mulheres">MULHERES <img class="icon" src="/img/mulher.png" alt="icone mulher"></label>
          <input type="number" id="mulheres" name="mulheres" min="0" value="0" required>
          <label for="criancas">CRIANÇAS <img class="icon" src="/img/crianças.png" alt="icone crianças"></label>
          <input type="number" id="criancas" name="criancas" min="0" value="0" required>
          <button type="button" onclick="calcular()">CALCULAR</button>
      </form>

      <div id="resultados">
        <h2>Resultados</h2>
        <p id="carne"></p>
        <p id="frango"></p>
        <p id="linguica"></p>
        <p id="refrigerante"></p>
        <p id="cerveja"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
